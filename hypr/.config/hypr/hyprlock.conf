# -----------------
# CRITICAL: SOURCE THE PYWAL COLOR VARIABLES 
# Use absolute path to ensure the file is found.
# -----------------
source = /home/hollow/.config/hypr/hyprlock_pywal.conf
# -----------------

# ⚠️ REMOVE the separate '$clock = $color15' line here.
# It is now redundant, as $color15 is loaded from the sourced file.

# -----------------
# 1. BACKGROUND
# -----------------
background {
    monitor =
    # Uses the static, synchronized cache path
    path = /home/hollow/.cache/current_wallpaper.jpg
    
    blur_passes = 3
    blur_size = 7
}

# -----------------
# 2. GENERAL
# -----------------
general {
    disable_loading_bar = true
    # hide_cursor = true
}

# -----------------
# 3. INPUT FIELD
# -----------------
input-field {
    monitor =
    size = 200, 40
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.8
    dots_center = true
    # Use the sourced color variables directly if you want these dynamic
    outer_color = $color10 # Example: using background color
    inner_color = $color0 # Example: using foreground color
    font_color = $color10 # Example: using background color
    fade_on_empty = false
    placeholder_text = Iseiko
    hide_input = false
    position = 0, 150
    halign = center
    valign = bottom
}

# -----------------
# 4. LABELS (Clock/Date)
# -----------------

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $color10
  font_size = 31
  font_family = FiraCode Nerd Font Bold
  position = 0, 325
  halign = center
  valign = center
  blur_passes = 3
  blur_size = 7
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%k:%M")"
  color = $color10
  font_size = 150
  font_family = FiraCode Nerd Font Bold
  position = 0, 200
  halign = center
  valign = center
  blur_passes = 3
  blur_size = 7
}

# PFP 

image {
    monitor =
    path = ~/Pictures/spike.jpg 
    border_color = $color8
    border_size = 0
    size = 73
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 200
    halign = center
    valign = bottom
}
font=JetBrainsMono Nerd Font:weight=SemiBold:size=12
dpi-aware=no
prompt="Search: "
icon-theme=Papirus
icons-enabled=yes
fields=name
match-mode=fzf
match-counter=yes
terminal=kitty -e
anchor=center
lines=8
width=50
horizontal-pad=20
vertical-pad=20
inner-pad=0
line-height=35
letter-spacing=0
image-size-ratio=1
layer=overlay
cache=/dev/null


[colors]
background=000000ff
text=ffffffff
prompt=ffffffff
input=ffffffff
match=ffffffff
selection=ffffffff
selection-text=000000ff
selection-match=666666ff
counter=ffffffff
border=ffffffff


[border]
width=2
radius=6
